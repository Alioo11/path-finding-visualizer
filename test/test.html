    <script>
        let MinHeap = function () {

            let heap = [null];

            this.insert = function (node) {
                const alreadyHaveItem = heap.reduce((finalRes = false, item) => item.node?.id === node.node?.id ? finalRes = true : finalRes = finalRes)
                if (alreadyHaveItem) return
                heap.push(node);
                if (heap.length > 2) {
                    let idx = heap.length - 1;
                    while (heap[idx].cost < heap[Math.floor(idx / 2)].cost) {
                        if (idx >= 1) {
                            [heap[Math.floor(idx / 2)].cost, heap[idx].cost] = [heap[idx].cost, heap[Math.floor(idx / 2)].cost];
                            if (Math.floor(idx / 2) > 1) {
                                idx = Math.floor(idx / 2);
                            } else {
                                break;
                            };
                        };
                    };
                };
            };
            this.print = () => {
                console.log(heap)
            }

            this.remove = function () {
                let smallest = heap[1];
                if (heap.length > 2) {
                    heap[1] = heap[heap.length - 1];
                    heap.splice(heap.length - 1);
                    if (heap.length == 3) {
                        if (heap[1].cost > heap[2].cost) {
                            [heap[1].cost, heap[2].cost] = [heap[2].cost, heap[1].cost];
                        };
                        return smallest;
                    };
                    let i = 1;
                    let left = 2 * i;
                    let right = 2 * i + 1;
                    while (heap[i]?.cost >= heap[left]?.cost || heap[i]?.cost >= heap[right]?.cost) {
                        if (heap[left].cost < heap[right].cost) {
                            [heap[i].cost, heap[left].cost] = [heap[left].cost, heap[i].cost];
                            i = 2 * i
                        } else {
                            [heap[i].cost, heap[right].cost] = [heap[right].cost, heap[i].cost];
                            i = 2 * i + 1;
                        };
                        left = 2 * i;
                        right = 2 * i + 1;
                        if (heap[left]?.cost == undefined || heap[right]?.cost == undefined) {
                            break;
                        };
                    };
                } else if (heap.length == 2) {
                    heap.splice(1, 1);
                } else {
                    return null;
                };
                return smallest;
            };
            this.items = function () {
                return heap
            }
            this.best = function () {
                return heap[1]
            }
        };
        const h = new MinHeap()

        ]

            h.insert(item)
        })
        h.remove()
        h.print()
